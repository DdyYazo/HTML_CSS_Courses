<body>
    <main>
        <section>
            <figure> <!-- figure es una etiqueta sem치ntica que se usa para agrupar contenido multimedia relacionado -->

                    src="/HTML_Multimedia/Tags_img-figure/tinified/first.jpg" 
                    alt="El hacker"
                /> <!-- src es la ruta de la imagen y alt es el texto alternativo o la descripci칩n de la imagen -->

                    src="/HTML_Multimedia/Tags_img-figure/tinified/second.jpg"
