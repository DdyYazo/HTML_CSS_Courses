<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario tipo calendario forma profesional y forma compacta</title>

<body>
    <main>
        <section>
            <form action="">
                <label for="hora">
                    <span>Hora</span>
                    <input type="time" name="hora" id="hora" />
                    <!-- El type time es para crear un campo de texto para ingresar una hora -->
                </label>

                <label for="dia">
                    <span>Dia</span>
                    <input type="time" name="dia" id="dia" />
                    <!-- El type date es para crear un campo de texto para ingresar una fecha -->
                </label>

                <label for="semana">
                    <span>Semana</span>
                    <input type="week" name="semana" id="semana" />
                    <!-- El type week es para crear un campo de texto para ingresar una semana -->
                </label>

                <label for="mes">
                    <span>Mes</span>
                    <input type="month" name="mes" id="mes" />
                    <!-- El type month es para crear un campo de texto para ingresar un mes -->
                </label>

                <input type="submit" name="mes" id="mes" />
                <!-- El type submit es para crear un boton de envio de formulario -->
            </form>


            <!-- FORMA SENCILLA DE CREAR UN CALENDARIO -->
            <form action="">
                <label for="calendario">
                    <span>Calendario</span>
                    <input type="datetime-local" name="calendario" id="calendario" />
                </label>

                <input type="submit" name="mes" id="mes" />
                <!-- El type submit es para crear un boton de envio de formulario -->
            </form>
        </section>
    </main>
</body>

</html>
