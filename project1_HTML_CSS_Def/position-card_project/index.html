<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Card Position">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main-container">
        <article class="card">
            <section class="card__section--logo">
                <figure class="card__figure">
                    <img src="https://i.postimg.cc/3RsQMLyT/Verde-rbol-Ecolog-a-Forestal-Secundaria-Imagen-Perfil-Schoology.png" alt="Logo" class="card__img--logo" width="20%">
                </figure>
            </section>
            <section class="card__section--banner">
                <figure class="card__figure">
                    <img src="https://i.postimg.cc/9F4Cn7rV/imagen-2024-06-13-134457950.png" alt="Banner" 
                        class="card__img--banner" width="50%">
                </figure>
            </section>
            <section class="card__section--character">
                <figure class="car  d__figure">
                    <img src="https://i.postimg.cc/1Rv3TSB0/imagen-2024-06-13-134356590.png" alt="Personaje"
                        class="card__img--character">
                </figure>
            </section>
            <section class="card__section--info">
                <ul class="card__info-list">
                    <li class="card__info-item">
                        <img src="icon1.png" alt="Icono 1" class="card__icon">
                        <p class="card__description"><span class="card__name">Nombre:</span> Valor 1</p>
                    </li>
                    <li class="card__info-item"><img src="icon2.png" alt="Icono 2" class="card__icon">
                        <p class="card__description"><span class="card__name">Descripción:</span> Valor 2</p>
                    </li>
                    <li class="card__info-item"><img src="icon3.png" alt="Icono 3" class="card__icon">
                        <p class="card__description"><span class="card__name">Otro Nombre:</span> Valor 3</p>
                    </li>
                    <!-- Agrega más elementos a la lista según sea necesario -->
                </ul>
            </section>
            <section class="card__warning">
                <p class="card__warning-msg">DANGER</p>
            </section>
        </article>
    </main>
</body>

</html>
