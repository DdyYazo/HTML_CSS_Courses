<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura apropiada de los Formularios en HTML</title>
</head>

<body>
    <main>
        <section>
            <form action="">
                <!-- form es la etiqueta que se usa para crear formularios en HTML y action es el atributo que se usa para especificar la ruta a la que se va a enviar la información del formulario -->

                <label for="nombre">
                    <!-- label cumple la función de etiquetar los campos de texto, es decir, es la etiqueta que se usa para darle un nombre a los campos de texto del formulario -->

                    <span>¿Cual es tu nombre?</span>
                    <!-- span es una etiqueta que se usa en los formularios para agrupar contenido en linea -->

                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" />
                    <!-- La etiqeuer input es la etiqueta que se usa para crear campos de texto en HTML, se estructura de la siguiente manera:
                    1. type: Este atributo es para especificar el tipo de campo que se va a crear, en este caso es un campo de texto 
                    2. name: Este atributo es para especificar el nombre del campo de texto el cual se va a usar para identificar el campo de texto en el backend
                    3. id: Este atributo es para especificar el id del campo de texto que se relaciona con el atributo for de la etiqueta label
                    4. placeholder: Este atributo es para especificar el texto que se va a mostrar en el campo de texto -->
                </label>

                <label for="inicio-platzi">
                    <span>¿Que dia comenzaste en platzi? </span>
                    <input type="date" name="inicio-platzi" id="inicio-platzi"/>
                </label>

                <label for="horario">
                    <span>¿En que horario te gusta estudiar?</span>
                    <input type="time" name="horario" id="horario"/>
                </label>
            </form> <!-- La etiqueta form es la etiqueta que se usa para crear formularios en HTML -->
        </section>
    </main>
</body>

</html>
