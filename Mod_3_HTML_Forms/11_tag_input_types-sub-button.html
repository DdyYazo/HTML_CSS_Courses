<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <input type="submit" value="Enviar esa monda"> <!-- input es la etiqueta que se usa para crear botones en HTML, se estructura de la siguiente manera:
            1. type: Este atributo es para especificar el tipo de boton que se va a crear, en este caso es un boton de envio
            2. submit: Este atributo es para especificar que el boton es de envio
            3. value: Este atributo es para especificar el texto que se va a mostrar en el boton -->

            <button type="submit">Enviar este boton</button> <!-- button es la etiqueta que se usa para crear botones en HTML, se diferenia de input en que button es mas personalizable haciendo tambien uso del atributo type -->

            <h1> DIFERENCIA ENTRE Input Y Button </h1>

            <p>La diferencia entre la etiqueta input y button es que input es mas rigida apropiada para formularios y button es mas personalizable en otros aspectos mas customizados
            </p>

        </section>
    </main>
</body>
</html>
