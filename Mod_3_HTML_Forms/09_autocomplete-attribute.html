<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de autocomplete y require en los Formularios</title>
</head>

<body>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>多Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" autocomplete="name" required/> <!-- autocomplete es el atributo que se usa para especificar que tipo de informacion se va a ingresar en el campo de texto -->
                    <!-- required es el atributo que se usa para especificar que el campo de texto es obligatorio -->
                </label>

                <label for="email">
                    <span>多Cual es tu correo? </span>
                    <input type="email" name="email" id="email" autocomplete="email" required />
                </label>

                <label for="pais">
                    <span>多Cual es tu pais</span>
                    <input type="text" name="pais" id="pais" autocomplete="country"required/>
                </label>

                <label for="cp">
                    <span>多Cual es tu codigo postal</span>
                    <input type="number" name="cp" id="cp" autocomplete="postal-code" required/>
                </label>
                <input type="submit" name="enviar" id="enviar" />
            </form>
        </section>
    </main>
</body>

</html>
